name: Build Release Binaries

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build ${{ matrix.os-label }}-${{ matrix.arch }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-24.04
            os-label: linux
            arch: x86_64
          # Linux ARM64
          - os: ubuntu-24.04-arm
            os-label: linux
            arch: arm64
          # macOS Apple Silicon (M1/M2/M3)
          - os: macos-latest
            os-label: macos
            arch: arm64
          # macOS Intel
          - os: macos-15-intel
            os-label: macos
            arch: x86_64
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: YOCKOW/Action-setup-swift@v1
        with:
          swift-version: "6.1"

      - name: Install jemalloc (Linux only)
        if: matrix.os-label == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libjemalloc-dev

      - name: Cache Swift PM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-${{ matrix.arch }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-spm-

      - name: Build Release
        run: |
          if [ "${{ matrix.os-label }}" == "macos" ]; then
            # Build for a single specific arch to avoid header merging errors
            swift build -c release --product FynnCloudBackend --static-swift-stdlib --arch ${{ matrix.arch }}
          else
            # Linux build with jemalloc
            swift build -c release --product FynnCloudBackend --static-swift-stdlib -Xlinker -ljemalloc -Xswiftc -gnone
          fi

      - name: Prepare Artifacts
        run: |
          STAGING_DIR="FynnCloudBackend-${{ matrix.os-label }}-${{ matrix.arch }}"
          mkdir -p "$STAGING_DIR"

          # Find the binary (it might be in a subfolder depending on arch)
          find .build -name FynnCloudBackend -type f -perm +111 -exec cp {} "$STAGING_DIR/" \;

          # Copy resources
          [ -d Public ] && cp -R Public "$STAGING_DIR/" || true
          [ -d Resources ] && cp -R Resources "$STAGING_DIR/" || true

          echo "STAGING_DIR=$STAGING_DIR" >> $GITHUB_ENV

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.STAGING_DIR }}
          path: ${{ env.STAGING_DIR }}/
